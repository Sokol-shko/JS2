<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Бургерная</title>
</head>
<body>
<form action="">
  <p>Выберите размер гамбургера:</p>
  <select name="size">
    <option selected value="big">Большой (100 руб.)</option>
    <option value="small">Маленький (50 руб.)</option>
  </select>

  <p>Выберите начинку гамбургера:</p>
  <select name="stuffing">
    <option selected value="cheese">Сыр (+10 руб.)</option>
    <option value="salad">Салат (+20 руб.)</option>
    <option value="potatoes">Картошка (+15 руб.)</option>
  </select>
  <p>Дополнительно:</p>
  <p><input type="checkbox" name="addition" value="condiment">Посыпать приправой</p>
  <p><input type="checkbox" name="addition" value="mayonnaise">Полить майонезом</p>
  <p><button>Посчитать</button></p>
</form>
<script src="script.js"></script>
</body>
</html>
